openapi: 3.0.3
info:
  title: OpenAPI schema for template terraform-custom-traditional-deployer
components:
  schemas:
    variables:
      required:
      - artifact
      - target
      type: object
      properties:
        context:
          title: Context
          type: object
          description: |
            Receive contextual information. When Walrus deploys, Walrus will inject specific contextual information into this field.

            Examples:
            ```
            context:
              project:
                name: string
                id: string
              environment:
                name: string
                id: string
              resource:
                name: string
                id: string
            ```
          default: {}
          additionalProperties:
            type: object
            x-walrus-ui:
              colSpan: 12
          x-walrus-ui:
            colSpan: 12
            group: Basic
            hidden: true
            order: 1
        infrastructure:
          title: Infrastructure
          type: object
          description: |
            Specify the infrastructure information for deploying.

            Examples:
            ```
            infrastructure:
              runtime_source: string, optional
            ```
          default: {}
          properties:
            runtime_source:
              description: | 
                Specify the runtime source for deploying.
                The runtime source is a collection of script files, which implements the courier's interface.
                More details, please refer to https://registry.terraform.io/providers/seal-io/courier/latest/docs/data-sources/runtime#source.
              title: Runtime Source
              type: string
          x-walrus-ui:
            colSpan: 12
            group: Basic
            order: 2
        deployment:
          title: Deployment
          type: object
          description: "Specify the deployment action, like scheduling, progress time
            and so on.\n\nExamples:\n```\ndeployment:\n  timeout: number, optional\n
            \ rolling: \n    max_surge: number, optional          # in fraction, i.e.
            0.25, 0.5, 1\n```\n"
          properties:
            rolling:
              properties:
                max_surge:
                  description: |
                    The maximum percent of targets to deploy at once. The value must be range between 0 to 1.
                  default: 0.25
                  title: Max Surge
                  type: number
              title: Rolling
              type: object
              x-walrus-ui:
                colSpan: 12
                order: 2
            timeout:
              description: | 
                Specify the maximum time in seconds for a deployment to make progress before it is considered to be failed.
              default: 300
              title: Timeout
              type: number
              x-walrus-ui:
                order: 1
          x-walrus-ui:
            colSpan: 12
            group: Basic
            order: 3
        target:
          title: Target
          type: object
          description: |
            Specify the target of deployment.

            Examples:
            ```
            target:
              addresses: list(string)
              insecure: bool, optional
              authn:
                mode: ssh/winrm
                user: string
                secert: string
              proxies:
              - address: string
                insecure: bool, optional
                authn:
                  mode: proxy/ssh
                  user: string
                  secert: string
            ```
          required:
          - addresses
          - authn
          properties:
            addresses:
              description: | 
                Specify the address list of target, which must be reachable.
              items:
                type: string
              title: Addresses
              type: array
              x-walrus-ui:
                colSpan: 12
                order: 1
            authn:
              properties:
                mode:
                  description: |
                    Specify the authentication mode for connecting to target, select from ssh or winrm.
                  default: ssh
                  title: Mode
                  type: string
                  enum:
                  - ssh
                  - winrm
                  x-walrus-ui:
                    order: 1
                secert:
                  description: |
                    Specify the secert for connecting to target, either password or private key.
                  title: Secert
                  type: string
                  x-walrus-ui:
                    order: 3
                user:
                  description: |
                    Specify the user for connecting to target.
                  title: User
                  type: string
                  x-walrus-ui:
                    order: 2
              required:
              - secert
              - user
              title: Authn
              type: object
              x-walrus-ui:
                colSpan: 12
                order: 3
            insecure:
              description: |
                Specify whether to skip TLS/Hostname verification when connecting to target.
              default: false
              title: Insecure
              type: boolean
              x-walrus-ui:
                order: 2
            proxies:
              description: |
                Configure bastion hosts or http proxies here.
              items:
                properties:
                  address:
                    description: |
                      Specify the address of proxy, which must be reachable.
                    title: Address
                    type: string
                    x-walrus-ui:
                      order: 1
                  authn:
                    description: |
                      Specify the authentication information for connecting to proxy.
                    properties:
                      mode:
                        description: |
                          Specify the authentication mode for connecting to proxy, select from proxy or ssh.
                        default: proxy
                        title: Mode
                        type: string
                        enum:
                        - proxy
                        - ssh
                        x-walrus-ui:
                          order: 1
                      secert:
                        description: |
                          Specify the secert for connecting to proxy, either password or private key.
                        title: Secert
                        type: string
                        x-walrus-ui:
                          order: 3
                      user:
                        description: |
                          Specify the user for connecting to proxy.
                        title: User
                        type: string
                        x-walrus-ui:
                          order: 2
                    title: Authn
                    type: object
                    x-walrus-ui:
                      colSpan: 12
                      order: 3
                  insecure:
                    description: |
                      Specify whether to skip TLS/Hostname verification when connecting to proxy.
                    default: false
                    title: Insecure
                    type: boolean
                    x-walrus-ui:
                      order: 2
                required:
                - address
                - authn
                type: object
                x-walrus-ui:
                  colSpan: 12
              title: Proxies
              type: array
              x-walrus-ui:
                colSpan: 12
                order: 4
          x-walrus-ui:
            colSpan: 12
            group: Basic
            order: 4
        artifact:
          title: Artifact
          type: object
          description: |
            Specify the artifact of deployment.

            Examples:
            ```
            artifact:
              runtime_class: string, optional
              refer:
                uri: string
                insecure: bool, optional
                authn:
                  mode: bearer/basic
                  user: string, optional
                  secert: string
              command: string, optional
              ports: list(number), optional
              envs: map(string), optional
              volumes: list(string), optional
            ```
            ```
          required:
          - refer
          properties:
            command:
              description: |
                Specify the command to execute.
              title: Command
              type: string
              x-walrus-ui:
                order: 3
            envs:
              description: |
                Specify the environment variables.
              additionalProperties:
                type: string
              title: Envs
              type: object
              x-walrus-ui:
                colSpan: 12
                order: 4
            ports:
              description: |
                Specify the ports.
              items:
                type: number
              title: Ports
              type: array
              x-walrus-ui:
                colSpan: 12
                order: 5
            refer:
              properties:
                authn:
                  description: |
                    Specify the authentication information for pulling artifact.
                  properties:
                    mode:
                      description: |
                        Specify the authentication mode for pulling artifact, select from basic or bearer.
                      default: bearer
                      title: Mode
                      type: string
                      enum:
                      - bearer
                      - basic
                      x-walrus-ui:
                        order: 1
                    secert:
                      description: |
                        Specify the secret for pulling artifact, either password or token.
                      title: Secert
                      type: string
                      x-walrus-ui:
                        order: 3
                    user:
                      description: |
                        Specify the user for pulling artifact.
                      title: User
                      type: string
                      x-walrus-ui:
                        order: 2
                        showIf: mode=basic
                  required:
                  - secert
                  title: Authn
                  type: object
                  x-walrus-ui:
                    colSpan: 12
                    order: 3
                insecure:
                  description: |
                    Specify whether to skip TLS/Hostname verification when pulling artifact.
                  default: false
                  title: Insecure
                  type: boolean
                  x-walrus-ui:
                    order: 2
                uri:
                  title: Uri
                  type: string
                  x-walrus-ui:
                    order: 1
              required:
              - uri
              title: Refer
              type: object
              x-walrus-ui:
                colSpan: 12
                order: 2
            runtime_class:
              description: |
                Specify the runtime class for deploying.
                The supported classes are determined by the corresponding runtime source.
              default: tomcat
              title: Runtime Class
              type: string
              enum:
              - tomcat
              - docker
              - oepnjdk
              x-walrus-ui:
                colSpan: 12
                order: 1
            volumes:
              description: |
                Specify the volumes.
              items:
                type: string
              title: Volumes
              type: array
              x-walrus-ui:
                colSpan: 12
                order: 6
                showIf: runtime_class=docker
          x-walrus-ui:
            colSpan: 12
            group: Basic
            order: 5
